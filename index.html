<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

  <body>
    <h1>PlayStation Store</h1>

    <h2>Bienvenido a la mejor tienda virtual de juegos</h2>
    <div class="cardInput">
      <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
      <input type="text" id="apellido" placeholder="Ingresa tu apellido" />
      <label for="checkbox"
        >Recordar<input type="checkbox" id="checkbox"
      /></label>
      <button id="btnEnviar">Enviar</button>
      <button id="btnBorrar">Borrar</button>
    </div>
    <h2 id="h2"></h2>

    <div>
      <h3>Productos:</h3>
      <article id="productos" class="containerProductos"></article>

      <h3>Compras:</h3>
      <article id="compras" class="containerProductos"></article>
      <h3 class="total"></h3>
      <button id="finalizar" class="btnAgregar">FINALIZAR COMPRA</button>
      <button id="cancelar" class="btnBorrar">CANCELAR COMPRA</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
